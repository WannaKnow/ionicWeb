<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Order ID</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="addPositions();">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">ID ORDER</span>
          <input type="text" ng-model="orderData.order">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Envoyer</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
